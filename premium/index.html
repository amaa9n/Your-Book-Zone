<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Book Zone</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/script.js" defer></script>
</head>
<body>
  <header>
    <h1>Your Book Zone</h1>
    <input type="text" id="globalSearch" placeholder="Search books..." />
    <button onclick="toggleDarkMode()">🌗</button>
  </header>

  <main>
    <section id="book-list"></section>

    <section id="book-viewer" class="hidden">
      <div class="toolbar">
        <button onclick="closeViewer()">← Back</button>
        <button onclick="downloadCurrentBook()">📥 Download</button>
        <input type="text" id="searchInBook" placeholder="Search inside book..." oninput="searchInPDF(this.value)" />
      </div>
      <iframe id="pdfFrame" src="" frameborder="0"></iframe>
    </section>
  </main>
</body>
</html>
